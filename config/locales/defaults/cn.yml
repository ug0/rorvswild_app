cn:
  date:
    formats:
      default: "%Y年%m月%d日"
      month: "%Y年%m月"
      import: '%Y/%m/%d'
  time:
    formats:
      default: "%Y年%m月%d日%H:%M"
  views:
    pagination:
      first: "&laquo; 首页"
      last: "末页 &raquo;"
      previous: "&lsaquo; 上一页"
      next: "下一页 &rsaquo;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "没有找到 %{entry_name}"
          one: "显示 <b>1</b> %{entry_name}"
          other: "<b>共 %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "显示 %{entry_name} <b>%{first}&nbsp;-&nbsp;%{last}</b>, 总共 <b>%{total}</b>"